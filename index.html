<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>24 - Temperature Conversion Program</title>
    </head>

    <body>
        <div id="mainDiv">
            <h1 id="title">Temperature Conversion Program</h1>

            <input type="number" id="mainInput">

            <div id="originRadioDiv">

                <h3 class="rdoCategoryTitle">From:</h3>

                <input type="radio" name="originRadio" id="fromC">
                <label for="fromC">Celsius</label>
                <br>
                <input type="radio" name="originRadio" id="fromF">
                <label for="fromF">Fahrenheit</label>
                <br>
                <input type="radio" name="originRadio" id="fromK">
                <label for="fromK">Kelvin</label>

                <input type="radio" name="originRadio" id="fromBlanker" checked>
            </div>

            <div id="destRadioDiv">
                <h3 class="rdoCategoryTitle">To: ‎‎</h3>

                <label for="toC">Celsius</label>
                <input type="radio" name="destRadio" id="toC">
                <br>
                <label for="toF">Fahrenheit</label>
                <input type="radio" name="destRadio" id="toF">
                <br>
                <label for="toK">Kelvin</label>
                <input type="radio" name="destRadio" id="toK">

                <input type="radio" name="destRadio" id="toBlanker" checked>
            </div>

            <button id="submitBtn">Submit</button>

            <h2 id="resultLabel"></h2>
            <h2 id="indicatorArrow"></h2>
            <h2 id="resultLabelNew"></h2>
            <h3 id="disclaimer">Shota Oniani ©2024 All Rights Reserved.</h3>
        </div>

        <script src="index.js"></script>
    </body>

</html>
